<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Diorama</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Zabraňuje scrollování */
        }
    </style>
</head>
<body>
    <script>
        let carX = -100;
        let cloudX = [];
        let cloudY = [];
        let treeX = [];
        let treeY = [];
        let stars = [];

        let sunRadius = 50;
        let moonRadius = 40;
        let dayMode = true;

        function setup() {
            createCanvas(windowWidth, windowHeight);

            // Generování hvězd
            for (let i = 0; i < 50; i++) {
                let x = random(width);
                let y = random(height / 2);
                stars.push({ x: x, y: y });
            }

            // Generování mraků a stromů
            for (let i = 0; i < 10; i++) {
                let newCloudX = random(width);
                let newCloudY = random(height / 4);
                let newTreeX = random(width);
                let newTreeY = random(-50, 50);
                let validCloud = true;
                for (let j = 0; j < cloudX.length; j++) {
                    let d = dist(newCloudX, newCloudY, cloudX[j], cloudY[j]);
                    if (d < 100) {
                        validCloud = false;
                        break;
                    }
                }
                if (validCloud) {
                    cloudX.push(newCloudX);
                    cloudY.push(newCloudY);
                }
                let validTree = true;
                for (let j = 0; j < treeX.length; j++) {
                    let d1 = dist(newTreeX, height / 1.5 + 1 + 150 + newTreeY, treeX[j], height / 1.5 + 1 + 150 + treeY[j]);
                    let d2 = dist(newTreeX, height / 1.5 + 1 + 150 + newTreeY, cloudX[j], cloudY[j]);
                    if (d1 < 80 || d2 < 80) {
                        validTree = false;
                        break;
                    }
                }
                if (validTree) {
                    treeX.push(newTreeX);
                    treeY.push(newTreeY);
                }
            }
        }

        function draw() {
            if (dayMode) {
                background(135, 206, 250); // Světlá modrá pro den
            } else {
                background(25); // Černá pro noc
            }

            if (dayMode) {
                fill(0, 128, 0); // Zelená pro trávu během dne
            } else {
                fill(0, 100, 0); // Tmavě zelená pro trávu v noci
            }
            rect(0, height / 1.5 + 1, width, height / 2);

            fill(100); // Stíněná barva pro silnici
            rect(0, height / 1.5 - 20, width, 80);

            if (dayMode) {
                fill(255, 204, 0); // Žlutá pro slunce
                ellipse(100, 100, sunRadius * 2, sunRadius * 2);
                // Žlutý glow pro slunce
                let sunGlow = createGraphics(sunRadius * 2 + 100, sunRadius * 2 + 100);
                sunGlow.noStroke();
                sunGlow.fill(255, 204, 0, 100); // Částečně průhledný žlutý
                sunGlow.ellipse(sunRadius + 50, sunRadius + 50, sunRadius * 2 + 40, sunRadius * 2 + 40);
                image(sunGlow, 100 - sunRadius - 50, 100 - sunRadius - 50);
            } else {
                fill(255); // Bílá pro měsíc
                ellipse(100, 100, moonRadius * 2, moonRadius * 2);
                // Bílý glow pro měsíc
                let moonGlow = createGraphics(moonRadius * 2 + 100, moonRadius * 2 + 100);
                moonGlow.noStroke();
                moonGlow.fill(255, 255, 255, 100); // Částečně průhledný bílý
                moonGlow.ellipse(moonRadius + 50, moonRadius + 50, moonRadius * 2 + 40, moonRadius * 2 + 40);
                image(moonGlow, 100 - moonRadius - 50, 100 - moonRadius - 50);
            }

            fill(255, 0, 0); // Červená pro auto
            rect(carX, height / 1.5 - 30, 52, 26);
            fill(0, 191, 255); // Modrá pro okna
            rect(carX + 7, height / 1.5 - 28, 18, 11, 5);
            rect(carX + 29, height / 1.5 - 28, 18, 11, 5);
            fill(0); // Černá pro kola
            ellipse(carX + 13, height / 1.5 - 5, 10, 10);
            ellipse(carX + 39, height / 1.5 - 5, 10, 10);

            fill(255, 204, 0); // Žlutá pro světlo
            ellipse(carX + 50, height / 1.5 - 10, 5, 5);
            carX = (carX + 1) % (width + 52);

            fill(255); // Bílá pro mraky
            for (let i = 0; i < cloudX.length; i++) {
                ellipse(cloudX[i], cloudY[i], 50, 20);
                cloudX[i] -= 1;
                if (cloudX[i] < -50) {
                    cloudX.splice(i, 1);
                    cloudY.splice(i, 1);
                    cloudX.push(width + 50);
                    cloudY.push(random(height / 4));
                }
            }

            for (let i = 0; i < treeX.length; i++) {
                fill(139, 69, 19); // Hnědá pro kmeny stromů
                rect(treeX[i] - 5, height / 1.5 + 1 + 150 + treeY[i], 10, 30);

                if (dayMode) {
                    fill(0, 128, 0); // Světle zelená pro listy stromů během dne
                } else {
                    fill(0, 100, 0); // Tmavě zelená pro listy stromů v noci
                }
                ellipse(treeX[i], height / 1.5 + 1 + 150 + treeY[i] - 15, 40, 40);
                treeX[i] -= 1;
                if (treeX[i] < -20) {
                    treeX.splice(i, 1);
                    treeY.splice(i, 1);
                    treeX.push(width + 20);
                    treeY.push(random(-50, 50));
                }
            }

            // Vykreslení hvězd
            if (!dayMode) {
                fill(255); // Bílá pro hvězdy
                for (let i = 0; i < stars.length; i++) {
                    ellipse(stars[i].x, stars[i].y, 2, 2); // Malé bílé body
                }
            }
        }

        function mouseClicked() {
            if (mouseX >= 0 && mouseX <= width && mouseY >= 0 && mouseY <= height) {
                if (dayMode) {
                    dayMode = false;
                } else {
                    dayMode = true;
                }
            }
        }
    </script>
</body>
</html>
